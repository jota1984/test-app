<div class="signup">
  <h1 class="text-center">Sign up for our newsletter!</h1>
  <div>
    <form name="signupForm" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" ng-model="signupCtrl.first_name" autofocus>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" ng-model="signupCtrl.last_name" autofocus>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" type="password" ng-model="signupCtrl.email">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control" type="password" ng-model="signupCtrl.phone">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="signupCtrl.signup()" ng-disabled="!loginCtrl.valid()">Sign Up</button>
      </div>
    </form>
  </div>
  <div ng-if="loginCtrl.error" class="login-error text-center">
    {{loginCtrl.error}}
  </div>
</div>
